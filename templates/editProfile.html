 {% extends "layout.html" %}
 {% block title %}{{ super() }} {% endblock %}

 {% block content %}

 <h1>Edit Profile</h1>

    <form action ="{{ url_for('editProfile',profile_id = profile.id)}}" method = 'post'>

        <p>Name:</p>
        <input type='text' size='30' name='name'
        value= "{{ profile.name }}">

        <p>Profile Picture (URL):</p>
        <input type='text' size='30' name='picture'
        value = "{{ profile.picture }}">

        <p>Email:</p>
        <input type='text' size='30' name='email'
        value = "{{ profile.email }}">

        <p>Github (URL):</p>
        <input type='text' size='30' name='github'
        value = "{{ profile.github }}">

        <p>Twitter (URL):</p>
        <input type='text' size='30' name='twitter'
        value = "{{ profile.twitter }}">

        <input type='submit' value='Update'>
        <a href='{{url_for('showProfiles') }}'>Cancel</a>
    </form>


 {% endblock %}
